name: CI Pipeline

on:
  pull_request:
    branches: [ "main" ]

  schedule:
    - cron: '15 12 * * *'

  workflow_dispatch:

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore
        
    - name: Build API project
      run: dotnet build APITesting/APITesting.csproj --no-restore
    
    - name: Run API tests
      run: dotnet test APITesting/APITesting.csproj --no-build --verbosity normal

    - name: Upload API test results
      uses: actions/upload-artifact@v3
      with:
        name: api-test-results
        path: ./TestResults/

  ui-tests:
    runs-on: ubuntu-latest
    needs: api-tests
    if: always()  # This ensures that UI tests run regardless of the API test results

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore
        
    - name: Build UI project
      run: dotnet build WebUI/WebUI.csproj --no-restore
    
    - name: Run UI tests
      run: dotnet test WebUI/WebUI.csproj --no-build --verbosity normal

    - name: Upload UI test results
      uses: actions/upload-artifact@v3
      with:
        name: ui-test-results
        path: ./TestResults/
